<!DOCTYPE html>

<html>
  <head>
    <!-- style-->
    <link rel="stylesheet" href="./src/css/style.css"/>

    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Kleitomberg - DoWhile 2021</title> 

    
   
  </head>

  <body>

    <main>

        <div class="container">
          
          <div class="avatar"> 
            <span>
            <img src="./src/images/build.svg" alt="selo">
          </span>
            <img id="photoperfil" src="./src/images/yo.png" alt="foto do perfil">
          </div>

          <h1 id="username"></h1>

          
         
          <a id="userLink" target="_Blank" href="">

          <p id="userBio"> </p>


          <ul id="socialLinks">

                  <a target="_Blank" href="">

                  </li>

                  <li class="facebook">              
                    <a target="_Blank" href="">

                    </a>
                    </li>
                    
                    <li class="instagram">              
                      <a target="_Blank" href="">
                            <img src="./src/images/instagram.svg" alt="icone instagram">
                      </a>
                      </li>

                      <li class="twitter">              
                        <a target="_Blank" href="">

                        </a>
                        </li>       
          
          </ul>
        </div>

    <!-- importando arquivo js-->
    <script src="./src/javascript/script.js"></script>
